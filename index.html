<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Welcome to KalaVriddhi</h1>
        <h2>User Sign Up</h2>
    </header>
    <main>
        <div class="signinform-box">
            <div class="signin-form">
                <form action="/signin" method="post" id="signinForm" class="signin-form">
                    <div class="name">
                        <label for="name">Enter your full name</label><br>
                        <input class="user-input" type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="email">
                        <label for="email">Enter you e-mail</label><br>
                        <input class="user-input" type="text" id="email" name="email" placeholder="Enter email id" required>
                    </div>
                    <div class="user-name">
                        <label for="user-name">Enter the user name</label><br>
                        <input class="user-input" type="text" id="user-name" name="user-name" placeholder="Enter your user-name" required>
                    </div>
                    <div class="password">
                        <label for="password">Set password</label><br>
                        <div class="password-input" style="display: flex;">
                        <input class="user-input" type="password" id="enter-password" name="password" placeholder="Set password" required>
                        <div class="eye-icon" onclick="toggleVisibility(this)" style="right:0;"><i class="fa-solid fa-eye"></i></div>
                    </div>
                    <div class="reenter-password">
                        <label for="reverify-password">Re-Enter password</label><br>
                        <div class="password-input" style="display: flex;">
                            <input class="user-input" type="password" id="reverify-password" name="reverify-password" placeholder="Re-Enter the password" required>
                            <div class="eye-icon" onclick="toggleVisibility(this)" style="right:0;"><i class="fa-solid fa-eye"></i></div>
                        </div>
                    </div>
                    <div class="art-select">
                        <label for="art-select">Select the art form you are interested in</label><br>
                        <select class="user-input" name="art-select" id="art-select">
                            <option style="background-color: black;color: white" value="choose">Choose as art form</option>
                            <option style="background-color: black;color: white" value="bharatanatyam">Bharatnatyam</option>
                            <option style="background-color: black;color: white" value="kuchipudi">Kuchipudi</option>
                            <option style="background-color: black;color: white" value="kathakali">Kathakali</option>
                            <option style="background-color: black;color: white" value="odissi">Odissi</option>
                            <option style="background-color: black;color: white" value="warli">Warli art</option>
                            <option style="background-color: black;color: white" value="madhubani">Madhubani</option>
                        </select>
                    </div>
                    <div class="isartist">
                        <input type="checkbox" id="isartist" value="isartist">
                        <label for="isartist">I am an expert/practioner of one the art forms</label>
                    </div>
                    <div class="contribute">
                        <input type="checkbox" id="contribute" value="contribute">
                        <label for="contribute">I want to contribute for games</label>
                    </div>
                    <div class="haveanacc">
                        <p>Already have an accout?  <a href="../../loginPage/index.html">Login here</a></p>
                    </div>
                    <div>
                        <button type="submit" class="register-btn">Sign In</button>
                    </div>
                </form>
                <!-- <form id="uploadForm">
                    <input type="text" id="modelName" placeholder="Model Name" required />
                    <textarea id="modelDescription" placeholder="Model Description"></textarea>
                    <input type="file" id="modelFile" accept=".glb" required />
                    <button type="submit">Upload Model</button>
                </form> -->
                                
                <div id="status"></div>
            </div>  
        </div>
    </main>
    <footer>
        <button><a style="color: black;" href="tripataka.html">Go to Model</a></button>

</body>
